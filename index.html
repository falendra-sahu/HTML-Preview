<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=80&id=i1DTRHrbIVcm&format=png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/theme/material-ocean.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --bg-dark: linear-gradient(145deg, #0f172a, #1e293b);
            --bg-light: linear-gradient(145deg, #f8fafc, #e2e8f0);
            --text-dark: #1e293b;
            --text-light: #f1f5f9;
            --success: #22c55e;
            --neon-accent: #00ffcc;
            --border-radius: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: var(--bg-light);
            color: var(--text-dark);
            transition: var(--transition);
            padding-top: 1px;
        }

        .dark-theme {
            background: var(--bg-dark);
            color: var(--text-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
        }

        /* Light Theme */
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            color: black; /* Logo text color in light theme */
        }

        .logo i {
            color: #6366f1; /* Icon color in light theme (blue) */
        }

        /* Dark Theme */
        .dark-theme .logo {
            color: white; /* Logo text color in dark theme */
        }

        .dark-theme .logo i {
            color: #6366f1; /* Icon color in dark theme (blue) */
        }

        .editor-container {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--box-shadow);
            margin-top: 0.5rem;
        }

        .dark-theme .editor-container {
            background: rgba(26, 26, 26, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toolbar {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .dark-theme .toolbar {
            background: rgba(30, 41, 59, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            color: var(--text-dark);
        }

        .btn.active {
            background: var(--neon-accent);
            color: var(--bg-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 255, 204, 0.3);
        }

        .dark-theme .btn {
            background: rgba(51, 65, 85, 0.5);
            color: var(--text-light);
        }

        .btn:hover {
            background: var(--neon-accent);
            color: var(--bg-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 255, 204, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn i {
            font-size: 1rem;
        }

        .CodeMirror {
            height: 65vh !important;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            padding: 1rem;
            background: transparent !important;
        }

        .dark-theme .CodeMirror {
            color: var(--text-light);
        }

        .dark-theme .CodeMirror-gutters {
            background: transparent;
            border-right: 1px solid var(--glass-border);
        }

        .dark-theme .CodeMirror-linenumber {
            color: var(--text-light);
        }

        .download-options {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 0.5rem;
            z-index: 100;
            display: none;
            border: 1px solid var(--glass-border);
        }

        .download-options.show {
            display: block;
        }

        .dark-theme .download-options {
            background: rgba(51, 65, 85, 0.5);
            color: var(--text-light);
        }

        .download-options button {
            width: 100%;
            padding: 0.5rem 1rem;
            text-align: left;
            border: none;
            background: none;
            cursor: pointer;
            color: inherit;
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .download-options button:hover {
            background: var(--neon-accent);
            color: var(--bg-dark);
        }

        #toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--success);
            color: white;
            padding: 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            opacity: 0;
            transform: translateY(-1rem);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        #toast i {
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            color: var(--text-dark);
            margin-top: 1rem;
            font-family: 'Orbitron', sans-serif;
        }

        .dark-theme footer {
            color: var(--text-light);
        }

        footer a {
            color: #6366f1;
            text-decoration: none;
        }

        /* Scrollbar styling */
        .CodeMirror::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        .CodeMirror::-webkit-scrollbar-thumb {
            background-color: var(--neon-accent);
            border-radius: 6px;
        }

        .CodeMirror::-webkit-scrollbar-track {
            background-color: var(--glass-bg);
        }

        .CodeMirror {
            scrollbar-color: var(--neon-accent) var(--glass-bg);
            scrollbar-width: thin;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            .toolbar {
                flex-wrap: wrap;
            }

            .btn {
                padding: 0.5rem;
            }

            .btn span {
                display: none;
            }

            .CodeMirror {
                white-space: nowrap;
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo" id="themeToggleHeading">
                <span>Code Editor</span>
                <i class="fas fa-code"></i>
            </div>
        </div>

        <div class="editor-container">
            <div class="toolbar">
                <button class="btn" id="pasteButton" onclick="pasteHTML()">
                    <i class="fas fa-paste"></i>
                    <span>Paste</span>
                </button>
                <button class="btn" id="previewButton" onclick="previewHTML()" disabled>
                    <i class="fas fa-eye"></i>
                    <span>Preview</span>
                </button>
                <button class="btn" id="copyButton" onclick="copyHTML()" disabled>
                    <i class="fas fa-copy"></i>
                    <span>Copy</span>
                </button>
                <button class="btn" id="clearButton" onclick="clearHTML()" disabled>
                    <i class="fas fa-trash"></i>
                    <span>Clear</span>
                </button>
                <div class="download-dropdown" style="position: relative;">
                    <button class="btn download-button" onclick="toggleDownloadOptions()" id="downloadButton" disabled>
                        <i class="fas fa-download"></i>
                        <span>Download</span>
                    </button>
                    <div id="downloadOptions" class="download-options">
                        <button onclick="downloadCode('html')">Download as HTML</button>
                        <button onclick="downloadCode('txt')">Download as TXT</button>
                    </div>
                </div>
            </div>
            <div id="codeEditor"></div>
        </div>

        <div id="toast">
            <i class="fas fa-check-circle"></i>
            <span>Copied to clipboard!</span>
        </div>
    </div>

    <footer>
        Created with <i class="fas fa-heart" style="color: #ef4444;"></i> by <a href="https://github.com/falendra">Falendra Sahu</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/addon/edit/matchbrackets.min.js"></script>
    <script>
        const editor = CodeMirror(document.getElementById('codeEditor'), {
            mode: 'htmlmixed',
            theme: 'default',
            lineNumbers: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            lineWrapping: false,
            viewportMargin: Infinity
        });

        function updateButtonStates() {
            const hasContent = editor.getValue().trim().length > 0;
            document.getElementById('previewButton').disabled = !hasContent;
            document.getElementById('clearButton').disabled = !hasContent;
            document.getElementById('copyButton').disabled = !hasContent;
            document.getElementById('downloadButton').disabled = !hasContent;

            // Add active class to buttons when clicked
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    buttons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                });
            });
        }

        function previewHTML() {
            const htmlCode = editor.getValue();
            if (htmlCode.trim().length === 0) return;
            const newWindow = window.open();
            newWindow.document.open();
            newWindow.document.write(htmlCode);
            newWindow.document.close();
        }

        function clearHTML() {
            editor.setValue('');
            updateButtonStates();
        }

        function copyHTML() {
            const htmlCode = editor.getValue();
            navigator.clipboard.writeText(htmlCode).then(() => {
                showToast('Copied to clipboard!', 'success');
            }).catch(err => {
                showToast('Failed to copy text!', 'error');
            });
        }

        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i><span>${message}</span>`;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        function pasteHTML() {
            navigator.clipboard.readText().then(text => {
                editor.setValue(text);
                updateButtonStates();
            }).catch(err => {
                showToast('Failed to read clipboard!', 'error');
            });
        }

        function downloadCode(fileType) {
            const content = editor.getValue();
            const blob = new Blob([content], { type: fileType === 'html' ? 'text/html' : 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `code.${fileType}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            hideDownloadOptions();
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-theme');
            editor.setOption('theme', body.classList.contains('dark-theme') ? 'material-ocean' : 'default');
        }

        function toggleDownloadOptions() {
            const downloadOptions = document.getElementById('downloadOptions');
            downloadOptions.classList.toggle('show');
        }

        function hideDownloadOptions() {
            document.getElementById('downloadOptions').classList.remove('show');
        }

        document.addEventListener('click', function(event) {
            if (!event.target.closest('.download-dropdown')) {
                hideDownloadOptions();
            }
        });

        document.getElementById('themeToggleHeading').addEventListener('click', toggleTheme);
        editor.on('change', updateButtonStates);
        updateButtonStates();
    </script>
</body>

</html>
