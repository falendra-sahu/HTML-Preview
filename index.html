<html><head><base href="HTML">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/theme/material-ocean.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --bg-dark: #0f172a;
            --bg-light: #f8fafc;
            --text-dark: #1e293b;
            --text-light: #f1f5f9;
            --success: #22c55e;
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: var(--bg-light);
            color: var(--text-dark);
            transition: var(--transition);
            padding-top: 1px;
        }

        .dark-theme {
            background: var(--bg-dark);
            color: var(--text-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo i {
            color: var(--primary-color);
        }

        .editor-container {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            background: white;
            box-shadow: var(--box-shadow);
            margin-top: 0.5rem;
        }

        .dark-theme .editor-container {
            background: #1a1a1a;
        }

        .toolbar {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem;
            background: #f1f5f9;
            border-bottom: 1px solid #e2e8f0;
        }

        .dark-theme .toolbar {
            background: #1e293b;
            border-bottom: 1px solid #334155;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            background: white;
            color: var(--text-dark);
        }

        .dark-theme .btn {
            background: #334155;
            color: #f1f5f9;
        }

        .btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn i {
            font-size: 1rem;
        }

        .CodeMirror {
            height: 65vh !important;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            padding: 1rem;
        }

        .dark-theme .CodeMirror {
            background: #1a1a1a;
            color: #f1f5f9;
        }

        .dark-theme .CodeMirror-gutters {
            background: #1a1a1a;
            border-right: 1px solid #334155;
        }

        .dark-theme .CodeMirror-linenumber {
            color: #64748b;
        }

        .download-options {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 0.5rem;
            z-index: 100;
            display: none;
        }

        .download-options.show {
            display: block;
        }

        .dark-theme .download-options {
            background: #334155;
            color: #f1f5f9;
        }

        .download-options button {
            width: 100%;
            padding: 0.5rem 1rem;
            text-align: left;
            border: none;
            background: none;
            cursor: pointer;
            color: inherit;
            font-size: 0.875rem;
        }

        .download-options button:hover {
            background: #f1f5f9;
        }

        .dark-theme .download-options button:hover {
            background: #1e293b;
        }

        #copyMessage {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--success);
            color: white;
            padding: 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            opacity: 0;
            transform: translateY(-1rem);
            transition: var(--transition);
        }

        #copyMessage.show {
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            text-align: center;
            padding: 1rem;
            color: var(--text-dark);
            margin-top: 1rem;
        }

        .dark-theme footer {
            color: var(--text-light);
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        /* Webkit browsers (Chrome, Safari) scrollbar styling */
        .dark-theme .CodeMirror::-webkit-scrollbar {
            width: 12px;
            height: 12px;
            background-color: #1a1a1a;
        }

        .dark-theme .CodeMirror::-webkit-scrollbar-thumb {
            background-color: #334155;
            border-radius: 6px;
            border: 3px solid #1a1a1a;
        }

        .dark-theme .CodeMirror::-webkit-scrollbar-track {
            background-color: #1a1a1a;
        }

        .dark-theme .CodeMirror::-webkit-scrollbar-corner {
            background-color: #1a1a1a;
        }

        /* Firefox scrollbar styling */
        .dark-theme .CodeMirror {
            scrollbar-color: #334155 #1a1a1a;
            scrollbar-width: thin;
        }

        /* Light theme scrollbar */
        .CodeMirror::-webkit-scrollbar {
            width: 12px;
            height: 12px;
            background-color: #f1f5f9;
        }

        .CodeMirror::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 6px;
            border: 3px solid #f1f5f9;
        }

        .CodeMirror::-webkit-scrollbar-track {
            background-color: #f1f5f9;
        }

        .CodeMirror::-webkit-scrollbar-corner {
            background-color: #f1f5f9;
        }

        .CodeMirror {
            scrollbar-color: #cbd5e1 #f1f5f9;
            scrollbar-width: thin;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            .toolbar {
                flex-wrap: wrap;
            }

            .btn {
                padding: 0.5rem;
            }

            .btn span {
                display: none;
            }

            .CodeMirror {
                white-space: nowrap;
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo" id="themeToggleHeading">
				<span>Code Editor</span>
                <i class="fas fa-code"></i>
            </div>
        </div>

        <div class="editor-container">
            <div class="toolbar">
                <button class="btn" id="pasteButton" onclick="pasteHTML()">
                    <i class="fas fa-paste"></i>
                    <span>Paste</span>
                </button>
                <button class="btn" id="previewButton" onclick="previewHTML()" disabled>
                    <i class="fas fa-eye"></i>
                    <span>Preview</span>
                </button>
                <button class="btn" id="copyButton" onclick="copyHTML()" disabled>
                    <i class="fas fa-copy"></i>
                    <span>Copy</span>
                </button>
                <button class="btn" id="clearButton" onclick="clearHTML()" disabled>
                    <i class="fas fa-trash"></i>
                    <span>Clear</span>
                </button>
                <div class="download-dropdown" style="position: relative;">
                    <button class="btn download-button" onclick="toggleDownloadOptions()" id="downloadButton" disabled>
                        <i class="fas fa-download"></i>
                        <span>Download</span>
                    </button>
                    <div id="downloadOptions" class="download-options">
                        <button onclick="downloadCode('html')">Download as HTML</button>
                        <button onclick="downloadCode('txt')">Download as TXT</button>
                    </div>
                </div>
            </div>
            <div id="codeEditor"></div>
        </div>

        <div id="copyMessage">Copied to clipboard!</div>
    </div>

    <footer>
        Created with <i class="fas fa-heart" style="color: #ef4444;"></i> by <a href="https://github.com/falendra">Falendra Sahu</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/addon/edit/matchbrackets.min.js"></script>
    <script>
        const editor = CodeMirror(document.getElementById('codeEditor'), {
            mode: 'htmlmixed',
            theme: 'default',
            lineNumbers: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            lineWrapping: false,
            viewportMargin: Infinity
        });

        function updateButtonStates() {
            const hasContent = editor.getValue().trim().length > 0;
            document.getElementById('previewButton').disabled = !hasContent;
            document.getElementById('clearButton').disabled = !hasContent;
            document.getElementById('copyButton').disabled = !hasContent;
            document.getElementById('downloadButton').disabled = !hasContent;
        }

        function previewHTML() {
            const htmlCode = editor.getValue();
            if (htmlCode.trim().length === 0) return;
            const newWindow = window.open();
            newWindow.document.open();
            newWindow.document.write(htmlCode);
            newWindow.document.close();
        }

        function clearHTML() {
            editor.setValue('');
            updateButtonStates();
        }

        function copyHTML() {
            const htmlCode = editor.getValue();
            navigator.clipboard.writeText(htmlCode).then(() => {
                showCopyMessage();
            }).catch(err => {
                alert('Failed to copy text: ' + err);
            });
        }

        function showCopyMessage() {
            const copyMessage = document.getElementById('copyMessage');
            copyMessage.classList.add('show');
            setTimeout(() => {
                copyMessage.classList.remove('show');
            }, 2000);
        }

        function pasteHTML() {
            navigator.clipboard.readText().then(text => {
                editor.setValue(text);
                updateButtonStates();
            }).catch(err => {
                alert('Failed to read clipboard contents: ' + err);
            });
        }

        function downloadCode(fileType) {
            const content = editor.getValue();
            const blob = new Blob([content], { type: fileType === 'html' ? 'text/html' : 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `code.${fileType}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            hideDownloadOptions();
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-theme');
            editor.setOption('theme', body.classList.contains('dark-theme') ? 'material-ocean' : 'default');
        }

        function toggleDownloadOptions() {
            const downloadOptions = document.getElementById('downloadOptions');
            downloadOptions.classList.toggle('show');
        }

        function hideDownloadOptions() {
            document.getElementById('downloadOptions').classList.remove('show');
        }

        document.addEventListener('click', function(event) {
            if (!event.target.closest('.download-dropdown')) {
                hideDownloadOptions();
            }
        });

        document.getElementById('themeToggleHeading').addEventListener('click', toggleTheme);
        editor.on('change', updateButtonStates);
        updateButtonStates();
    </script>
</body>

</html>
