<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --light-bg: #f8f9fa;
            --light-text: #212529;
            --dark-bg: #212529;
            --dark-text: #f8f9fa;
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --border-radius: 8px;
            --transition: 0.3s ease;
            --box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color var(--transition), color var(--transition);
        }

        body.light-theme {
            background-color: var(--light-bg);
            color: var(--light-text);
        }

        body.dark-theme {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        .container {
            width: 100%;
            max-width: 1000px;
            position: relative;
            margin-top: 20px;
        }

        h1 {
            margin-bottom: 60px;
            font-size: 2.5rem;
            text-align: center;
            cursor: pointer;
            transition: color var(--transition);
        }

        .editor-container {
            position: relative;
            margin-top: 20px;
        }

        .CodeMirror {
            height: 60vh;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .editor-buttons {
            position: absolute;
            top: -40px;
            right: 0;
            display: flex;
            gap: 5px;
            z-index: 10;
        }

        .editor-button {
            background-color: 
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .editor-button:hover {
            background-color: var(--secondary-color);
        }

        .editor-button:active {
            transform: scale(0.9);
        }

        .editor-button i {
            font-size: 0.9rem;
        }

        .download-dropdown {
            position: relative;
        }

        .download-options {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 5px 0;
        }

        .download-options button {
            display: block;
            width: 100%;
            padding: 5px 10px;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
        }

        .download-options button:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }

        #copyMessage {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--success-color);
            color: white;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            opacity: 0;
            transition: opacity var(--transition);
        }

        footer {
            margin-top: 20px;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .editor-buttons {
                top: -35px;
            }

            .editor-button {
                width: 25px;
                height: 25px;
            }

            .editor-button i {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body class="light-theme">
    <div class="container">
        <h1 id="themeToggleHeading">Code Editor <i class="fas fa-code"></i></h1>
        <div class="editor-container">
            <div class="editor-buttons">
                <button class="editor-button" id="pasteButton" onclick="pasteHTML()" title="Paste"><i class="fas fa-paste"></i></button>
                <button class="editor-button" id="previewButton" onclick="previewHTML()" title="Preview" disabled><i class="fas fa-eye"></i></button>
                <button class="editor-button" id="copyButton" onclick="copyHTML()" title="Copy" disabled><i class="fas fa-copy"></i></button>
                <button class="editor-button" id="clearButton" onclick="clearHTML()" title="Clear" disabled><i class="fas fa-trash"></i></button>
                <div class="download-dropdown">
                    <button class="editor-button download-button" onclick="toggleDownloadOptions(event)" title="Download"><i class="fas fa-download"></i></button>
                    <div id="downloadOptions" class="download-options">
                        <button onclick="downloadCode('html')">Download HTML</button>
                        <button onclick="downloadCode('txt')">Download TXT</button>
                    </div>
                </div>
            </div>
            <div id="codeEditor"></div>
        </div>
        <div id="copyMessage">Copied to clipboard!</div>
    </div>

    <footer>
        Created with <i class="fas fa-heart" style="color: #dc3545;"></i> by <a href="#">Falendra Sahu</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/addon/edit/matchbrackets.min.js"></script>
    <script>
        const editor = CodeMirror(document.getElementById('codeEditor'), {
            mode: 'htmlmixed',
            theme: 'default',
            lineNumbers: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            lineWrapping: true,
            viewportMargin: Infinity
        });

        function updateButtonStates() {
            const hasContent = editor.getValue().trim().length > 0;
            document.getElementById('previewButton').disabled = !hasContent;
            document.getElementById('clearButton').disabled = !hasContent;
            document.getElementById('copyButton').disabled = !hasContent;
        }

        function previewHTML() {
            const htmlCode = editor.getValue();
            if (htmlCode.trim().length === 0) return;
            const newWindow = window.open();
            newWindow.document.open();
            newWindow.document.write(htmlCode);
            newWindow.document.close();
        }

        function clearHTML() {
            editor.setValue('');
            updateButtonStates();
        }

        function copyHTML() {
            const htmlCode = editor.getValue();
            navigator.clipboard.writeText(htmlCode).then(() => {
                showCopyMessage();
            }).catch(err => {
                alert('Failed to copy text: ' + err);
            });
        }

        function showCopyMessage() {
            const copyMessage = document.getElementById('copyMessage');
            copyMessage.style.opacity = 1;
            setTimeout(() => {
                copyMessage.style.opacity = 0;
            }, 2000);
        }

        function pasteHTML() {
            navigator.clipboard.readText().then(text => {
                editor.setValue(text);
                updateButtonStates();
            }).catch(err => {
                alert('Failed to read clipboard contents: ' + err);
            });
        }

        function downloadCode(fileType) {
            const content = editor.getValue();
            const blob = new Blob([content], { type: fileType === 'html' ? 'text/html' : 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `code.${fileType}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function toggleTheme() {
            const body = document.body;
            const editorElement = document.querySelector('.CodeMirror');
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                editor.setOption('theme', 'dracula');
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                editor.setOption('theme', 'default');
            }
        }

        function toggleDownloadOptions(event) {
            event.stopPropagation();
            document.getElementById("downloadOptions").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.download-button')) {
                var dropdowns = document.getElementsByClassName("download-options");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        document.getElementById('themeToggleHeading').addEventListener('click', toggleTheme);
        editor.on('change', updateButtonStates);
        updateButtonStates();
    </script>
</body>

</html>
