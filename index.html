<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Preview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --light-bg: #f5f7fa;
            --light-text: #333;
            --dark-bg: #1c1c1c;
            --dark-text: #f1f1f1;
            --primary-color: #ff6f61;
            --border-radius: 12px;
            --btn-padding: 12px 25px;
            --transition: 0.3s ease;
            --box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            --input-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color var(--transition), color var(--transition);
            overflow: hidden;
        }

        body.light-theme {
            background-color: var(--light-bg);
            color: var(--light-text);
        }

        body.dark-theme {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            font-family: 'Arial', sans-serif; /* Change this to your preferred font */
            text-align: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        h1 i {
            margin-left: 10px; /* Add space between text and icon */
        }

        .CodeMirror {
            width: 100%;
            max-width: 900px;
            height: 50vh;
            border-radius: var(--border-radius);
            box-shadow: var(--input-shadow);
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: var(--btn-padding);
            border: none;
            border-radius: var(--border-radius);
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color var(--transition), transform var(--transition), box-shadow var(--transition);
            box-shadow: var(--box-shadow);
            flex: 1 1 120px;
        }

        body.light-theme button {
            background-color: var(--primary-color);
        }

        body.light-theme #pasteButton {
            background-color: #28a745;
        }

        body.light-theme #previewButton {
            background-color: #007bff;
        }

        body.light-theme #copyButton {
            background-color: #ffc107;
        }

        body.light-theme #clearButton {
            background-color: #dc3545;
        }

        body.light-theme #undoButton {
            background-color: #17a2b8;
        }

        body.light-theme #redoButton {
            background-color: #6f42c1;
        }

        body.dark-theme button {
            background-color: #333;
            color: #f1f1f1;
        }

        body.dark-theme #pasteButton {
            background-color: #1c7430;
        }

        body.dark-theme #previewButton {
            background-color: #0056b3;
        }

        body.dark-theme #copyButton {
            background-color: #806c00;
        }

        body.dark-theme #clearButton {
            background-color: #a60000;
        }

        body.dark-theme #undoButton {
            background-color: #138496;
        }

        body.dark-theme #redoButton {
            background-color: #5a28a6;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background-color: #888;
            cursor: not-allowed;
            box-shadow: none;
        }

        #copyMessage {
            position: fixed;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-image: linear-gradient(-225deg, #B6CEE8 0%, #F578DC 100%);
            color: white;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            opacity: 0;
            transition: opacity var(--transition);
        }

        footer {
            margin-top: 1px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .buttons {
                flex-direction: row;
                gap: 5px;
            }

            button {
                flex: 1;
            }
        }
    </style>
</head>

<body class="light-theme">
    <h1 id="themeToggleHeading">HTML Preview <i class="fa-duotone fa-solid fa-code"></i></h1>
    <div id="codeEditor" class="CodeMirror CodeMirror-light"></div>
    <div class="buttons">
        <button id="pasteButton" onclick="pasteHTML()"><i class="fas fa-paste"></i> Paste</button>
        <button id="undoButton" onclick="undoAction()" disabled><i class="fas fa-undo"></i> Undo</button>
        <button id="redoButton" onclick="redoAction()" disabled><i class="fas fa-redo"></i> Redo</button>
        <button id="previewButton" onclick="previewHTML()" disabled><i class="fas fa-eye"></i> Preview</button>
        <button id="copyButton" onclick="copyHTML()" disabled><i class="fas fa-copy"></i> Copy</button>
        <button id="clearButton" onclick="clearHTML()" disabled><i class="fas fa-trash"></i> Clear</button>
    </div>
    <div id="copyMessage">Copied!</div>

    <footer>
        Powered by <a href="#">Falendra Sahu ❤️</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/theme/dracula.min.js"></script>
    <script>
        const editor = CodeMirror(document.getElementById('codeEditor'), {
            mode: 'htmlmixed',
            theme: 'default',
            lineNumbers: true,
            viewportMargin: Infinity,
            autoCloseBrackets: true,
            matchBrackets: true
        });

        function updateButtonStates() {
            const hasContent = editor.getValue().trim().length > 0;
            const history = editor.historySize();
            document.getElementById('previewButton').disabled = !hasContent;
            document.getElementById('clearButton').disabled = !hasContent;
            document.getElementById('copyButton').disabled = !hasContent;
            document.getElementById('undoButton').disabled = history.undo === 0;
            document.getElementById('redoButton').disabled = history.redo === 0;
        }

        function previewHTML() {
            const htmlCode = editor.getValue();
            if (htmlCode.trim().length === 0) return;
            const newWindow = window.open();
            newWindow.document.open();
            newWindow.document.write(htmlCode);
            newWindow.document.close();
        }

        function clearHTML() {
            editor.setValue('');
            updateButtonStates();
        }

        function copyHTML() {
            const htmlCode = editor.getValue();
            navigator.clipboard.writeText(htmlCode).then(() => {
                const copyMessage = document.getElementById('copyMessage');
                copyMessage.style.opacity = 1;
                setTimeout(() => {
                    copyMessage.style.opacity = 0;
                }, 1000);
            }).catch(err => {
                alert('Failed to copy text: ' + err);
            });
        }

        function pasteHTML() {
            navigator.clipboard.readText().then(text => {
                const extractedCode = extractCode(text);
                editor.setValue(extractedCode);
                updateButtonStates();
            }).catch(err => {
                alert('Failed to read clipboard contents: ' + err);
            });
        }

        function extractCode(input) {
            const codePattern = /<style[\s\S]*?<\/style>|<script[\s\S]*?<\/script>|<!DOCTYPE html[\s\S]*<\/html>/gi;
            return input.match(codePattern)?.join('\n') || 'No valid HTML/CSS/JS code found.';
        }

        function undoAction() {
            editor.undo();
            updateButtonStates();
        }

        function redoAction() {
            editor.redo();
            updateButtonStates();
        }

        function toggleTheme() {
            const body = document.body;
            const editorElement = document.querySelector('.CodeMirror');
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                editor.setOption('theme', 'dracula');
                editorElement.classList.remove('CodeMirror-light');
                editorElement.classList.add('CodeMirror-dark');
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                editor.setOption('theme', 'default');
                editorElement.classList.remove('CodeMirror-dark');
                editorElement.classList.add('CodeMirror-light');
            }
            updateButtonStates();
        }

        updateButtonStates();

        document.getElementById('themeToggleHeading').addEventListener('click', toggleTheme);
        editor.on('change', updateButtonStates);
    </script>
</body>

</html>
